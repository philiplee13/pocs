name: test-tag-based
on: 
  create:

jobs:
  tag-first-job:
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    steps:
      - name: tag-first-step
        run: echo "tag first job!"
      - name: tag-second-step
        run: echo "tag second step"
  second-jobs:
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    needs: [tag-first-job]
    steps:
      - name: tag-second-job-first-step
        run: echo "tag inside of second jobs"
  