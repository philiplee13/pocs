name: hello-world
on: push
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: first-step
        run: echo "Hello World!"
      - name: second-step
        run: echo "second step"
  second-jobs:
    runs-on: ubuntu-latest
    needs: [first-job]
    steps:
      - name: second-job-first-step
        run: echo "inside of second jobs"
  