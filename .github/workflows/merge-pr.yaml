name: test-merge-pr
on: 
  push:
    branches:
      - main
  pull_request:


permissions:
  contents: write
  pull-requests: write

jobs:
  first-job:
    runs-on: ubuntu-latest
    if: github.event.issue.labels.length == 0
    steps:
      - name: first-step
        run: echo "Hello World!"
      - name: second-step
        run: echo "second step"
  second-jobs:
    if: github.event.issue.labels.length == 0
    runs-on: ubuntu-latest
    environment: dev
    needs: [first-job]
    steps:
      - name: second-job-first-step
        run: echo "inside of second jobs"